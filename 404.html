<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect to index.html, preserving the path
      const path = window.location.pathname.replace('/homework', '');
      const newUrl = '/homework/index.html?redirect=' + encodeURIComponent(path + window.location.search + window.location.hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
