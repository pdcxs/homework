<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script>
      const segment = 1;
      const path = window.location.pathname.split('/').slice(segment + 1).join('/');
      const search = window.location.search;
      const hash = window.location.hash;
      
      window.location.href = `/${window.location.pathname.split('/').slice(1, segment + 1).join('/')}/index.html?redirect=${encodeURIComponent(path + search + hash)}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
